      condition: True
      action:
        run_module:
          name: ansible.builtin.shell
          module_args:
            cmd: 'dkfjdljf "hello world" > /tmp/outme.log'

    - name: "read from outputted file"
      condition: True
      action:
        debug:
          msg: "How would I do that?"
